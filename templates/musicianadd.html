{% extends 'base.html' %}
{% load static %}
{% block mainblock %}

<div class="container">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3 class="mb-0 font-size-18 p-4 fw-bold">Musician Form</h3>
                <div class="card">
                    <div class="card-body">
                      {% if msg_error %}
                      <div class="alert alert-danger" role="alert">
                        <h4 class="alert-heading">{{ msg_error }}</h4>
                      </div>
                      {% endif %}
                      <form method="post" enctype="multipart/form-data">
                          {% csrf_token %}
                          <div class="form-row">
                              <div class="form-group col-md-6">
                                  <label for="name">Name:</label>
                                  {{ form.name }}
                              </div>
                              <div class="form-group col-md-6">
                                  <label for="address">Address:</label>
                                  {{ form.address }}
                              </div>
                          </div>
                          <div class="form-group">
                              <label for="dob">Date of Birth:</label>
                              {{ form.dob }}
                          </div>
                          <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
