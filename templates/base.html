{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <head>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <!-- other head elements -->
      </head>
      
</head>
<body class="d-flex flex-column min-vh-100">
<!-- Header -->
<h1 class="text-center bg-success text-white p-4 m-0">Music Management System</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <div class="container">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'musicapp:songs_list' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'musicapp:singer_list' %}">Singer</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'musicapp:musician_list' %}">Musician</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <form class="form-inline me-2">
                            <input class="form-control me-sm-2" type="search" placeholder="Search" aria-label="Search">
                        </form>
                        {% if request.user.is_authenticated %}
                            <a href="{% url 'musicapp:logout' %}" class="btn btn-info">Logout</a>
                        {% else %}
                            <a class="btn btn-info me-2" href="{% url 'musicapp:admin_login' %}">Login</a>
                            <a class="btn btn-info" href="{% url 'musicapp:user_register' %}">Sign Up</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1">
        {% block mainblock %}
        <!-- Main content goes here -->
        {% endblock %}
    </main>

    <footer class="bg-primary text-center text-light py-3 mt-auto">
        <div class="container">
            <p class="mb-0">Welcome to Music Management System 2024!</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gN82pLIMKloO4aD8s6lN1z1z3V8XU0L6d/6SPH9D3y8m8cQTJg" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuWqI5A3L9I7t+P9E4x2yO4y4l8A5r4zDAf51HddJTru5m3ANzR4CF6fthnJXT" crossorigin="anonymous"></script>
</body>
</html>
